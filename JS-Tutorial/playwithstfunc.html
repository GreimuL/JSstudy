        <script>
            alert('123');

                alert('3초');

            var intid = setInterval(function(){

            clearInterval(intid);
            alert('a');
            setTimeout(function(){
                alert('when');
            });

            for(var i =0 ;i<3;i++){
                (function(ii){setTimeout(function(){alert(ii);},0);})(i);

            arr.forEach(function(i){
                setTimeout(function(){

            var output = '';

            output+='encodeURI\n';
            output+=encodeURI(URI)+'\n';
            output+='encodeURIComp\n';
            output+=encodeURIComponent(URI);
            alert(output);

            willEval += 'alert(number);';
            eval(willEval);

            var strtofloat = '1234.1234ㅁㄴㅇㄹ';
